<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    <section class="container_wrapper">
    <div class="container">
        <div class="box_wrapper">
    <div class="form_wrap">
        <h2>Sign up</h2>
        <div class="input_form">
            <div class="input_box">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input id="name" type="text" placeholder="Enter Your Name">
            </div>
            <div class="input_box">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input id="email" type="Email" placeholder="Enter Your Email">
            </div>
            <div class="input_box">
            <label for="email"><i class="zmdi zmdi-time"></i></label>
            <input id="age" type="number" placeholder="Enter Your Age">
            </div>
            <div class="input_box">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input id="pass" type="password" placeholder="Enter Your Password">
            </div>
            <div class="input_box">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input id="re_pass" type="password" placeholder="Repeat Your password">
            </div>
            <div class="input_box1">               
            <input type="checkbox" name="agree-term"  class="agree_term" />
            <label for="agree-term" class="label_agree"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form_button">
            <input type="submit" name="sign_up" id="Sign_up" class="form_submit" value="Register"/>
        </div>
        </div>
        </div>
        <div class="image_wrap">
            <div class="image">
                <img src="images/image111.png" alt="#">
                <a href="#" class="image_link">I am already member</a>
            </div>
         </div>
        </div>
     </div>
   </section>









<script src="app.js"></script>
</body>
</html>
